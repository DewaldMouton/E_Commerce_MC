<!--Login-->
<div class="content container-fluid">
  <div class="row">
    <span class="col-md-4"></span>

    <div class="form row col-md-4">
      <div class="col-md-12">
        <h2><i class="fa fa-lock" aria-hidden="true"></i> Login to your Account</h2>
      </div>

      <div id="username" class="col-md-12">
        <div>
          <h3>USERNAME*</h3>
        </div>
        <div>
          <input type="text">
        </div>
      </div>

      <div id="password" class="col-md-12">
        <div>
          <h3>PASSWORD*</h3>
        </div>
        <div>
          <input type="text">
        </div>
      </div>

      <div id="buttons" class="col-md-12">
        <div>
          <a id="login">LOGIN</a>
        </div>
        <div id="forgot">
          <a>Forgot Password?</a>
        </div>
      </div>

      <div class="col-md-12" id="line"></div>

      <div id="sign-up" class="col-md-12">
        <a><i class="fa fa-user" aria-hidden="true"></i>   New Signup? Register for an Account.</a>
      </div>
    </div>
    <span class="col-md-4"></span>
  </div>
</div>
